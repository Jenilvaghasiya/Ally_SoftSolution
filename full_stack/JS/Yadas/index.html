<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Leads Tracker</title>
</head>
<body>
    <div class="container">
        <h1>My Leads</h1>
        <div class="form-group">
            <label for="input-el">Enter your link/lead:</label>
            <input type="text" id="input-el" placeholder="e.g : https://www.linkedin.com">
        </div>
        <button id="input-btn">SAVE INPUT</button>

        <div class="output-container">
            <h3>Saved Items:</h3>
            <ul id="ul-el">
                </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
